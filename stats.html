<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalBMI - Stats</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <div class="logo">
                <span class="brand">VitalBMI</span>
            </div>
            <nav class="menu">
                <ul class="menu-nav">
                    <li><a href="homepage.html" class="nav-item"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="stats.html" class="nav-item"><i class="fas fa-chart-line"></i> Stats</a></li>
                    <li><a href="workouts.html" class="nav-item"><i class="fas fa-dumbbell"></i> Workouts</a></li>
                    <li><a href="nutrition.html" class="nav-item"><i class="fas fa-utensils"></i> Nutrition</a></li>
                    <li><a href="profile.html" class="nav-item"><i class="fas fa-user"></i> Profile</a></li>
                    <li><a href="about.html" class="nav-item"><i class="fas fa-info-circle"></i> About</a></li>
                    <li><a href="contact.html" class="nav-item"><i class="fas fa-envelope"></i> Contact</a></li>
                    <li><a href="terms.html" class="nav-item"><i class="fas fa-file-alt"></i> Terms</a></li>
                    <li><a href="index.html" class="nav-item"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
            <div class="user-icon-top-right">
                <img src="assets/user.png" alt="User Icon" class="user-img">
            </div>
        </header>
        <main class="main-content">
            <h1 class="welcome-title">Health Statistics</h1>
            <p class="welcome-subtitle">Detailed insights into your fitness journey</p>
            <div class="calculator-container">
                <!-- BMI Calculator -->
                <div class="calculator-card">
                    <h3>BMI Calculator</h3>
                    <div class="input-group">
                        <label><i class="fas fa-weight"></i> Weight (kg)</label>
                        <input type="number" id="bmi-weight" placeholder="Enter weight" min="0" step="0.1" required>
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-ruler"></i> Height (cm)</label>
                        <input type="number" id="bmi-height" placeholder="Enter height" min="0" step="0.1" required>
                    </div>
                    <button class="calc-btn" onclick="calculateBMI()">Calculate BMI</button>
                    <p id="bmi-result" class="result"></p>
                </div>

                <!-- Calories Calculator -->
                <div class="calculator-card">
                    <h3>Calories Calculator</h3>
                    <div class="input-group">
                        <label><i class="fas fa-weight"></i> Weight (kg)</label>
                        <input type="number" id="cal-weight" placeholder="Enter weight" min="0" step="0.1" required>
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-ruler"></i> Height (cm)</label>
                        <input type="number" id="cal-height" placeholder="Enter height" min="0" step="0.1" required>
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-calendar"></i> Age</label>
                        <input type="number" id="cal-age" placeholder="Enter age" min="0" required>
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-venus-mars"></i> Gender</label>
                        <select id="cal-gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-running"></i> Activity Level</label>
                        <select id="cal-activity" required>
                            <option value="1.2">Sedentary (little or no exercise)</option>
                            <option value="1.375">Lightly active (light exercise)</option>
                            <option value="1.55">Moderately active (moderate exercise)</option>
                            <option value="1.725">Very active (hard exercise)</option>
                            <option value="1.9">Extra active (very hard exercise)</option>
                        </select>
                    </div>
                    <button class="calc-btn" onclick="calculateCalories()">Calculate Calories</button>
                    <p id="cal-result" class="result"></p>
                </div>

                <!-- Fat Percentage Calculator -->
                <div class="calculator-card">
                    <h3>Fat Percentage Calculator</h3>
                    <div class="input-group">
                        <label><i class="fas fa-weight"></i> Weight (kg)</label>
                        <input type="number" id="fat-weight" placeholder="Enter weight" min="0" step="0.1" required>
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-ruler"></i> Waist (cm)</label>
                        <input type="number" id="fat-waist" placeholder="Enter waist" min="0" step="0.1" required>
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-ruler"></i> Neck (cm)</label>
                        <input type="number" id="fat-neck" placeholder="Enter neck" min="0" step="0.1" required>
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-ruler"></i> Hip (cm) <span>(for females only)</span></label>
                        <input type="number" id="fat-hip" placeholder="Enter hip (optional)" min="0" step="0.1">
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-venus-mars"></i> Gender</label>
                        <select id="fat-gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <button class="calc-btn" onclick="calculateFatPercentage()">Calculate Fat %</button>
                    <p id="fat-result" class="result"></p>
                </div>

                <!-- Ideal Body Weight Calculator -->
                <div class="calculator-card">
                    <h3>Ideal Body Weight Calculator</h3>
                    <div class="input-group">
                        <label><i class="fas fa-ruler"></i> Height (cm)</label>
                        <input type="number" id="ibw-height" placeholder="Enter height" min="0" step="0.1" required>
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-venus-mars"></i> Gender</label>
                        <select id="ibw-gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <button class="calc-btn" onclick="calculateIdealBodyWeight()">Calculate IBW</button>
                    <p id="ibw-result" class="result"></p>
                </div>

                <!-- Water Intake Calculator -->
                <div class="calculator-card">
                    <h3>Water Intake Calculator</h3>
                    <div class="input-group">
                        <label><i class="fas fa-weight"></i> Weight (kg)</label>
                        <input type="number" id="water-weight" placeholder="Enter weight" min="0" step="0.1" required>
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-running"></i> Activity Level</label>
                        <select id="water-activity" required>
                            <option value="1">Low</option>
                            <option value="1.5">Moderate</option>
                            <option value="2">High</option>
                        </select>
                    </div>
                    <button class="calc-btn" onclick="calculateWaterIntake()">Calculate Water</button>
                    <p id="water-result" class="result"></p>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
    <script>
        // BMI Calculator
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('bmi-weight').value);
            const height = parseFloat(document.getElementById('bmi-height').value) / 100; // Convert cm to meters
            if (weight > 0 && height > 0) {
                const bmi = weight / (height * height);
                document.getElementById('bmi-result').textContent = `Your BMI: ${bmi.toFixed(2)} (${getBMICategory(bmi)})`;
            } else {
                document.getElementById('bmi-result').textContent = 'Please enter valid values!';
            }
        }

        function getBMICategory(bmi) {
            if (bmi < 18.5) return 'Underweight';
            else if (bmi < 25) return 'Normal';
            else if (bmi < 30) return 'Overweight';
            else return 'Obese';
        }

        // Calories Calculator (Mifflin-St Jeor Equation)
        function calculateCalories() {
            const weight = parseFloat(document.getElementById('cal-weight').value);
            const height = parseFloat(document.getElementById('cal-height').value);
            const age = parseFloat(document.getElementById('cal-age').value);
            const gender = document.getElementById('cal-gender').value;
            const activity = parseFloat(document.getElementById('cal-activity').value);
            if (weight > 0 && height > 0 && age > 0) {
                let bmr;
                if (gender === 'male') {
                    bmr = 10 * weight + 6.25 * height - 5 * age + 5;
                } else {
                    bmr = 10 * weight + 6.25 * height - 5 * age - 161;
                }
                const tdee = bmr * activity;
                document.getElementById('cal-result').textContent = `Daily Calories: ${Math.round(tdee)} kcal`;
            } else {
                document.getElementById('cal-result').textContent = 'Please enter valid values!';
            }
        }

        // Fat Percentage Calculator (U.S. Navy Method)
        function calculateFatPercentage() {
            const weight = parseFloat(document.getElementById('fat-weight').value);
            const waist = parseFloat(document.getElementById('fat-waist').value);
            const neck = parseFloat(document.getElementById('fat-neck').value);
            const hip = parseFloat(document.getElementById('fat-hip').value) || 0;
            const gender = document.getElementById('fat-gender').value;
            if (weight > 0 && waist > 0 && neck > 0) {
                let fatPercentage;
                if (gender === 'male') {
                    fatPercentage = 495 / (1.0324 - 0.19077 * Math.log10(waist - neck) + 0.15456 * Math.log10(height)) - 450;
                } else {
                    fatPercentage = 495 / (1.29579 - 0.35004 * Math.log10(waist + hip - neck) + 0.22100 * Math.log10(height)) - 450;
                }
                document.getElementById('fat-result').textContent = `Body Fat %: ${fatPercentage.toFixed(2)}%`;
            } else {
                document.getElementById('fat-result').textContent = 'Please enter valid values!';
            }
        }

        // Ideal Body Weight Calculator (Hamwi Method)
        function calculateIdealBodyWeight() {
            const height = parseFloat(document.getElementById('ibw-height').value) / 100; // Convert cm to meters
            const gender = document.getElementById('ibw-gender').value;
            if (height > 0) {
                let ibw;
                if (gender === 'male') {
                    ibw = 50 + 2.3 * ((height * 100 - 152.4) / 2.54); // Base 50 kg for 5 ft, +2.3 kg per inch over
                } else {
                    ibw = 45.5 + 2.3 * ((height * 100 - 152.4) / 2.54); // Base 45.5 kg for 5 ft, +2.3 kg per inch over
                }
                document.getElementById('ibw-result').textContent = `Ideal Body Weight: ${ibw.toFixed(1)} kg`;
            } else {
                document.getElementById('ibw-result').textContent = 'Please enter valid values!';
            }
        }

        // Water Intake Calculator
        function calculateWaterIntake() {
            const weight = parseFloat(document.getElementById('water-weight').value);
            const activity = parseFloat(document.getElementById('water-activity').value);
            if (weight > 0) {
                const water = (weight * 35) * activity / 1000; // 35 ml per kg, adjusted by activity
                document.getElementById('water-result').textContent = `Daily Water Intake: ${water.toFixed(1)} liters`;
            } else {
                document.getElementById('water-result').textContent = 'Please enter valid values!';
            }
        }
    </script>
</body>
</html>
